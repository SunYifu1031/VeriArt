services:
  # Backend API
  - type: web
    name: veriart-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: VERIART_LLM_MODEL
        value: openai/gpt-4o-mini
      - key: VERIART_LLM_BASE_URL
        value: https://openrouter.ai/api/v1
      - key: VERIART_LLM_API_KEY
        sync: false  # 需要在 Render 控制台手动设置
